databaseChangeLog:
  - changeSet:
      id: create-rick-and-morty-table
      author: Petro
      changes:
        - createTable:
            tableName: rick_and_morty
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: external_id
                  type: bigint
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: gender
                  type: varchar(255)
                  constraints:
                    nullable: false
